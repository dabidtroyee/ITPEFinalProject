<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General reset and body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Dark background */
            color: #fff;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: #ff0033;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #ff6347;
            transform: scale(1.1);
        }

        /* Banner */
        .banner {
            background-color: #ff0033;
            color: #fff;
            padding: 30px 0;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Section Styles */
        section {
            margin: 40px auto;
            max-width: 1000px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            background-color: #1e1e1e;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff0033;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Gallery Section */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .gallery img {
            width: 260px;
            height: 160px;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            cursor: pointer;
            object-fit: cover;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            filter: brightness(0.8);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            filter: brightness(1.1);
        }

        /* Button Styles */
        button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #ff0033;
            color: #fff;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            margin: 10px 0;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #e60026;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            color: #fff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .modal-content button {
            width: 48%;
            margin: 10px 1%;
        }

        .close-modal {
            color: #ff0033;
            font-size: 32px;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
    </style>
    <title>E-Market Homepage</title>
</head>
<body>

    <!-- Banner -->
    <div class="banner">DIFT Gaming Laptops</div>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#gallery">Products</a>
        <a href="cart.html">Cart</a> <!-- Link to the Cart Page -->
        <a href="#profile">Profile</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Our E-Market</h1>
    </header>

    <!-- Image Gallery Section -->
    <section id="gallery">
        <h2 class="section-title">Our Top Products</h2>
        <div class="gallery">
            <img src="0-2.jpg" alt="Rog 1" onclick="viewProduct('Rog 1', 'A powerful laptop for gaming.', '0-2.jpg', 1500, 1300)">
            <img src="Asus-ROG-STRIX-G17-Laptops.png" alt="ROG Strix G17" onclick="viewProduct('ROG Strix G17', 'A sleek gaming laptop with high refresh rate display.', 'Asus-ROG-STRIX-G17-Laptops.png', 1800, 1600)">
            <img src="ASUS-ROG-Strix-SCAR-16-and-18-Gaming-Laptops-01.jpeg" alt="ROG Strix Scar" onclick="viewProduct('ROG Strix Scar', 'Ultimate performance for serious gamers.', 'ASUS-ROG-Strix-SCAR-16-and-18-Gaming-Laptops-01.jpeg', 2200, 2000)">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 E-Market. All rights reserved.</p>
    </footer>

    <script>
        let currentProduct = null;

        // Function to show product details in a modal
        function viewProduct(productName, productDesc, productImage, basePrice, discountPrice) {
            currentProduct = { name: productName, description: productDesc, image: productImage, basePrice: basePrice, discountPrice: discountPrice };

            // Open the modal
            document.getElementById('productModal').style.display = 'flex';
            document.getElementById('productTitle').textContent = productName;
            document.getElementById('productDescription').textContent = productDesc;
            document.getElementById('productImage').src = productImage;
            document.getElementById('productPrice').textContent = basePrice;
            document.getElementById('productDiscountPrice').textContent = discountPrice;
        }

        // Function to close the product modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Function to add product to cart
        function addToCart() {
            if (currentProduct) {
                let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
                cartItems.push(currentProduct.name);
                localStorage.setItem('cart', JSON.stringify(cartItems));
                alert(`${currentProduct.name} added to cart!`);
            }
        }
    </script>
</body>
</html>
