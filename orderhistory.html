<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 35px;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: #ff4f58;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff7f7f;
        }

        /* Order History Title */
        .order-history-title {
            text-align: center;
            font-size: 32px;
            margin-top: 50px;
            color: #ff4f58;
        }

        /* Order History Container */
        .order-history-container {
            margin: 30px 50px;
        }

        /* Order Item Styling */
        .order-item {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .order-item-info {
            margin-left: 20px;
            flex: 1;
        }

        .order-item-name {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .order-item-description {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
        }

        .order-item-price {
            font-size: 18px;
            color: #ff4f58;
            margin-top: 5px;
        }

        .order-item-quantity {
            display: flex;
            align-items: center;
        }

        .order-item-total {
            font-size: 18px;
            color: #ff4f58;
            margin-top: 5px;
        }

        /* Floating Cart Icon */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 20px 35px;
            background-color: #ff4f58;
            color: #fff;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-icon:hover {
            background-color: #e60026;
        }
    </style>
    <title>Order History</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
        <a href="profile.html">Profile</a>
        <a href="orderhistory.html">Order History</a>
        <a href="orders.html">Ongoing Shipping</a>
        <a href="ewallet.html">E-Wallet</a>
    </nav>

    <!-- Order History Content -->
    <h2 class="order-history-title">Order History</h2>

    <div class="order-history-container" id="order-history-container">
        <!-- Order items will be dynamically added here -->
    </div>

    <!-- Floating Cart Icon -->
    <div class="cart-icon" onclick="window.location.href='cart.html'">
        ðŸ›’
    </div>

    <script>
        // Sample order history data
        const orderHistoryData = [
            {
                id: 1,
                date: "2022-01-01",
                total: 100.00,
                items: [
                    { name: "Product A", quantity: 2, price: 20.00 },
                    { name: "Product B", quantity: 1, price: 60.00 }
                ]
            },
            {
                id: 2,
                date: "2022-01-15",
                total: 50.00,
                items: [
                    { name: "Product C", quantity: 1, price: 50.00 }
                ]
            },
            {
                id: 3,
                date: "2022-02-01",
                total: 200.00,
                items: [
                    { name: "Product A", quantity: 4, price: 20.00 },
                    { name: "Product D", quantity: 2, price: 80.00 }
                ]
            }
        ];

        // Function to render order history
        function renderOrderHistory(data) {
            const orderHistoryContainer = document.getElementById("order-history-container");
            orderHistoryContainer.innerHTML = "";

            data.forEach(order => {
                const orderElement = document.createElement("div");
                orderElement.classList.add("order-item");

                const orderInfo = document.createElement("div");
                orderInfo.classList.add("order-item-info");
                orderInfo.innerHTML = `
                    <div class="order-item-name">Order #${order.id}</div>
                    <div class="order-item-description">Date: ${order.date}</div>
                    <div class="order-item-price">Total: $${order.total.toFixed(2)}</div>
                `;

                const orderItems = document.createElement("div");
                orderItems.innerHTML = `
                    <h3>Order Items:</h3>
                    <ul>
                        ${order.items.map(item => `
                            <li>
                                <span>${item.name}</span> x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}
                            </li>
                        `).join("")}
                    </ul>
                `;

                orderElement.appendChild(orderInfo);
                orderElement.appendChild(orderItems);

                orderHistoryContainer.appendChild(orderElement);
            });
        }

        // Render order history on page load
        renderOrderHistory(orderHistoryData);
    </script>

</body>
</html>
