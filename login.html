<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="banner">DIFT Gaming Laptops</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
    </nav>

    <section class="auth-form">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red; display:none;">Invalid email or password</p>
    </section>

    <script>
        // Handle login logic
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if email and password match stored data in localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
            
            if (userData && userData.email === email && userData.password === password) {
                // Redirect to profile page
                window.location.href = 'profile.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
